   <article>
      <h2>Sign Up</h2>
      
      <div class="trail">
         <div class="currentPage">Your info</div>
         <div class="otherPage">Your preferences</div>
      </div>

      <form action="order2.htm" autocomplete="on">
         <fieldset class="text" id="fs1">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" />
         </fieldset>
         <fieldset class="text">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" />
            <label for="city">City</label>
            <input type="text" id="city" name="city" />
            <label for="state" id="stateLabel">State</label>
            <input type="text" id="state" name="state" />
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" />
         </fieldset>
         <fieldset class="btn">
            <input type="submit" id="nextBtn" value="Next &gt;" />
         </fieldset>
      </form>
